<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Tommaso's CV</title>
    
    <!-- Include PDF.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .cv-links {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .cv-link {
            margin: 10px;
            text-align: center;
            font-weight: bold;
        }
        .cv-link a {
            text-decoration: none;
            color: #333;
        }
        .cv-link a:hover {
            text-decoration: underline;
        }
        iframe {
            max-width: 100%;
            width: 100%;
            height: 70vh; /* Default height for larger screens */
        }

        /* Media Query for screens with a maximum width of 600px (typical mobile screens) */
        @media (max-width: 600px) {
            .cv-link {
                margin: 5px; /* Reduce margin for smaller screens */
            }
            iframe {
                height: 80vh; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        
        <h1>Tommaso's CV</h1>
        <p>Choose the language you want to view the CV:</p>

        <div class="cv-links">
            <div class="cv-link">
                <a href="https://raw.githubusercontent.com/tpagliari/curriculum-vitae/main/Curriculum_Vitae_ENG.pdf" target="_blank">English CV</a>
            </div>
            <div class="cv-link">
                <a href="https://raw.githubusercontent.com/tpagliari/curriculum-vitae/main/Curriculum_Vitae_ITA.pdf" target="_blank">Italian CV</a>
            </div>
        </div>

        <iframe src="about:blank" name="cv-iframe" frameborder="0"></iframe>
    </div>
    
    <script>
        // Function to open PDF using PDF.js
        function openPDF(pdfUrl) {
            const pdfContainer = document.getElementById('pdf-container');
            pdfContainer.innerHTML = ''; // Clear previous content

            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            loadingTask.promise.then(function(pdf) {
                const numPages = pdf.numPages;
                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    pdf.getPage(pageNum).then(function(page) {
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });

                        const pdfCanvas = document.createElement('canvas');
                        const context = pdfCanvas.getContext('2d');
                        pdfCanvas.height = viewport.height;
                        pdfCanvas.width = viewport.width;

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        pdfCanvas.style.maxWidth = '100%';
                        pdfContainer.appendChild(pdfCanvas);

                        page.render(renderContext);
                    });
                }
            });
        }
    </script>
</body>
</html>
