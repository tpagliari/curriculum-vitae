<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    
    <title>Tommaso's Curriculum Vitae</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
        .cv-links {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .cv-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .cv-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cv-links">
        <a href="#" onclick="changeCV('english')">English CV</a>
        <a href="#" onclick="changeCV('italian')">Italian CV</a>
    </div>
    <iframe id="cv-iframe" src="https://raw.githubusercontent.com/tpagliari/curriculum-vitae/main/Curriculum_Vitae_ENG.pdf"></iframe>

    <script>
        const cvIframe = document.getElementById('cv-iframe');

        function changeCV(language) {
            if (language === 'english') {
                cvIframe.src = "https://raw.githubusercontent.com/tpagliari/curriculum-vitae/main/Curriculum_Vitae_ENG.pdf";
            } else if (language === 'italian') {
                cvIframe.src = "https://raw.githubusercontent.com/tpagliari/curriculum-vitae/main/Curriculum_Vitae_ITA.pdf";
            }
        }
    </script>
</body>
</html>
